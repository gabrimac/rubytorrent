<div>

    <h2>Folders</h2>

    <script type = "text/ng-template" id="folder-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myFolderLabel">Create or edit a Folder</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="folder.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>path:</label>
                    
                    <input type="text" class="form-control" name="path"
                           ng-model="folder.path" ng-required="true"
                           />
                    <span class="error" ng-show="form.path.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.path.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>user_id:</label>
                    
                    <input type="number" class="form-control" name="user_id"
                           ng-model="Folder.user_id" ng-required="false"
                           />
                    <span class="error" ng-show="form.user_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.user_id.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Folder
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>path</th>
                
                <th>user_id</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="folder in folders">
                <td>{{folder.id}}</td>
                
                <td>{{folder.path }}</td>
                
                <td>{{folder.user_id }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(folder.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(folder.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
