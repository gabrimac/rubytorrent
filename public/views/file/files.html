<div>

    <h2>Files</h2>

    <script type = "text/ng-template" id="file-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myFileLabel">Create or edit a File</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="file.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="file.name" ng-required="true"
                           />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>path:</label>
                    
                    <input type="text" class="form-control" name="path"
                           ng-model="file.path" ng-required="true"
                           />
                    <span class="error" ng-show="form.path.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.path.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>size:</label>
                    
                    <input type="number" class="form-control" name="size"
                           ng-model="file.size" ng-required="false"
                           />
                    <span class="error" ng-show="form.size.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.size.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new File
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>path</th>
                
                <th>size</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in files">
                <td>{{file.id}}</td>
                
                <td>{{file.name }}</td>
                
                <td>{{file.path }}</td>
                
                <td>{{file.size }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(file.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(file.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
